<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Vote</title>
</head>
<body>
    <h2>Enter Your Voter Code</h2>
    <form method="POST">
        <input type="text" name="code" placeholder="Enter 6-digit code" required>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
