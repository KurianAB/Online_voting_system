
<!DOCTYPE html>
<html>
<head>
    <title>Voter Login</title>
</head>
<body>
    <h1>Enter Your Voting Code</h1>
    <form method="POST">
        <input type="text" name="code" placeholder="Enter Code" required>
        <button type="submit">Enter</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
